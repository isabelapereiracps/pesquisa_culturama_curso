<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
    <body>
        <header>

            <h1>Pesquisa Online</h1>

        </header>
        <section>
            <form action="#" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="username">Nome</label>
                <input type="text" name="username" required>
    <br>
                <label for="">Idade</label>
                <input type="number" name="age" min="12" max="100" required>
    <br>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate">
    <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" required>
    <br>
                <label for="userphoneNumber">Telefone</label>
                <input type="tel" name="userphoneNumber" pattern="[0-9]{11}" placeholder="DDD + xxxxxxxxx">
    <br>
                <label for="userImage">Upload de Foto</label>
                <input type="file" accept="image/*" name="userImage">
    <br>
                <button type="submit">Enviar</button>

            </fieldset>
            </form>
        </section>
    </body>
</html>
