<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
    <body>
        <header>

            <h1>Pesquisa Online</h1>

        </header>
        <section>
            <form action="#" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="userName" required>
        <br>
                    <label for="age">Idade</label>
                    <input id="age" type="number" name="userAge" min="12" max="100" required>
        <br>
                    <label for="birthDate">Data de Nascimento</label>
                    <input id="birthDate" type="date" name="userBirthDate">
        <br>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="userEmail" required>
        <br>
                    <label for="phone">Telefone</label>
                    <input id="phone" type="tel" name="userphoneNumber" pattern="[0-9]{11}" placeholder="DDD + xxxxxxxxx">
        <br>
                    <label for="image">Upload de Foto</label>
                    <input id="image" type="file" accept="image/*" name="userImage">
        <br>
                    

                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>

                    <p>Gênero:</p>
                    <input id="fem" type="radio" name="userGender" value="Feminino">
                    <label for="fem">Feminino</label>

                    <input id="masc" type="radio" name="userGender" value="Masculino">
                    <label for="masc">Masculino</label>

                    <input id="genderna" type="radio" name="userGender" value="notInformed">
                    <label for="genderna">Prefiro não informar</label>
            <br>
                    <label for="maritalStatus">Estado Civil:</label>
                        <select name="maritalStatus">
                        <option value="notInformed">Selecione...</option>
                        <option value="casado">Casado(a)</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viuvo(a)</option>
                    </select>
                    
                    <label for="estado">Estado:</label>
                        <select name="estado">
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espirito Santo">Espirito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                        
                    </select>
                    <br>

                    <label for="city">Cidade</label>
                    <input id="city" type="text" name="userCity">

                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>

                    <p>Redes Sociais:</p>
                    <input id="socialinst" type="checkbox" name="socials" value="instagram">
                    <label for="socialinst">Instagram</label>
                <br>
                    <input id="socialface" type="checkbox" name="socials" value="facebook">
                    <label for="socialface">Facebook</label>
                <br>
                    <input id="sociallink" type="checkbox" name="socials" value="linkedin">
                    <label for="sociallink">Linkedin</label>
                <br>
                    <input id="socialx" type="checkbox" name="socials" value="x">
                    <label for="socialx">X</label>

                </fieldset>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </body>
</html>
